<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #555DB3 0%, #F5F5F6 100%);
            min-height: 100vh;
            padding: 20px;
            transform: rotate(90deg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(85, 93, 179, 0.3);
            overflow: hidden;
        }

        .header {
            background: #555DB3;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .last-update {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .edit-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .rates-container {
            padding: 40px;
        }

        .currency-card {
            background: #F5F5F6;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .currency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(85, 93, 179, 0.2);
        }

        .currency-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .flag {
            width: 40px;
            height: 40px;
            border-radius: 3px;
            margin-right: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .currency-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #555DB3;
        }

        .currency-code {
            font-size: 0.9rem;
            color: #666;
            margin-left: auto;
            font-weight: 500;
        }

        .rates-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .rate-box {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .buy-rate {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .sell-rate {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .rate-label {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-rate .rate-label {
            color: #4CAF50;
        }

        .sell-rate .rate-label {
            color: #F44336;
        }

        .rate-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .rate-change {
            font-size: 0.75rem;
            margin-top: 5px;
            font-weight: 500;
            display: none;
        }

        .rate-up {
            color: #4CAF50;
        }

        .rate-down {
            color: #F44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #555DB3;
            font-weight: 500;
        }

        .next-update {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(85, 93, 179, 0.1);
            border-radius: 10px;
            color: #555DB3;
            font-weight: 500;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s infinite;
        }

        /* Edit Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: #555DB3;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .edit-currency {
            margin-bottom: 30px;
            padding: 20px;
            background: #F5F5F6;
            border-radius: 15px;
        }

        .edit-currency:last-child {
            margin-bottom: 0;
        }

        .edit-currency-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .edit-currency-header .flag {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .edit-currency-header h3 {
            color: #555DB3;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .edit-rates {
            display: flex;
            gap: 15px;
        }

        .edit-rate-group {
            flex: 1;
        }

        .edit-rate-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
        }

        .edit-rate-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease;
        }

        .edit-rate-group input:focus {
            outline: none;
            border-color: #555DB3;
        }

        .buy-input {
            border-color: rgba(76, 175, 80, 0.3);
        }

        .buy-input:focus {
            border-color: #4CAF50;
        }

        .sell-input {
            border-color: rgba(244, 67, 54, 0.3);
        }

        .sell-input:focus {
            border-color: #F44336;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #F5F5F6;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #ddd;
            color: #666;
        }

        .btn-cancel:hover {
            background: #bbb;
        }

        .btn-save {
            background: #555DB3;
            color: white;
        }

        .btn-save:hover {
            background: #444a9a;
        }

        .edit-mode .rate-value {
            background: rgba(85, 93, 179, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

    </div>

    <!-- Edit Modal -->

            </div>

                <button class="btn btn-save" onclick="saveRates()">Сохранить</button>
            </div>
        </div>
    </div>

        let currentRates = {};
        let updateInterval;
        let countdownInterval;
        let timeLeft = 300; // 5 минут в секундах

        // Инициализация данных
        function initializeRates() {
            console.log('initializeRates:', localStorage.getItem("currentRates", currentRates));
            if (localStorage.getItem("currentRates", currentRates) == null) {
              currentRates = JSON.parse(JSON.stringify(baseCurrencies));
            } else {
              currentRates = JSON.parse(localStorage.getItem("currentRates", currentRates));
            }
        }

        // Сохранение в память (заменяет localStorage)
        function saveRatesInMemory() {
            // В реальном приложении здесь был бы localStorage
            // Сейчас данные сохраняются только в памяти текущей сессии
            const ratesToSave = {};
            localStorage.setItem("currentRates", JSON.stringify(currentRates));
            // Object.keys(currentRates).forEach(code => {
            //     ratesToSave[code] = {
            //         buy: currentRates[code].buy,
            //         sell: currentRates[code].sell
            //     };
            // });
            console.log('Курсы сохранены в памяти:', currentRates);
            
            // Показываем уведомление пользователю
            showSaveNotification();
        }

        // Уведомление о сохранении
        function showSaveNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                font-family: Montserrat, sans-serif;
                font-weight: 500;
                z-index: 2000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = 'Курсы сохранены!';
            
            // Добавляем анимацию
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Убираем уведомление через 3 секунды
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateCountdown() {
            timeLeft--;
            document.getElementById('countdown').textContent = formatTime(timeLeft);
            
            if (timeLeft <= 0) {
                timeLeft = 300; // Сброс на 5 минут
                updateLastUpdateTime();
            }
        }

        function renderRates() {
            const ratesContent = document.getElementById('ratesContent');
            
            ratesContent.innerHTML = Object.entries(currentRates).map(([code, data]) => `
                <div class="currency-card">
                    <div class="currency-header">
                        <img src="${data.flag}" alt="${code} flag" class="flag" onerror="this.style.display='none'">
                        <div class="currency-name">${data.name}</div>
                        <div class="currency-code">${code}</div>
                    </div>
                    <div class="rates-row" ondblclick="openEditModal()">
                        <div class="rate-box buy-rate">
                            <div class="rate-label">Покупка</div>
                            <div class="rate-value">${data.buy.toFixed(4)}</div>
                        </div>
                        <div class="rate-box sell-rate">
                            <div class="rate-label">Продажа</div>
                            <div class="rate-value">${data.sell.toFixed(4)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `Обновлено: ${timeString}`;
        }

        // Модальное окно редактирования
        function openEditModal() {
            const modal = document.getElementById('editModal');
            const modalBody = document.getElementById('editModalBody');
            
            modalBody.innerHTML = Object.entries(currentRates).map(([code, data]) => `
                <div class="edit-currency">
                    <div class="edit-currency-header">
                        <img src="${data.flag}" alt="${code} flag" class="flag" onerror="this.style.display='none'">
                        <h3>${data.name} (${code})</h3>
                    </div>
                    <div class="edit-rates">
                        <div class="edit-rate-group">
                            <label for="buy-${code}">Покупка:</label>
                            <input type="number" step="0.0001" id="buy-${code}" class="buy-input" value="${data.buy.toFixed(4)}">
                        </div>
                        <div class="edit-rate-group">
                            <label for="sell-${code}">Продажа:</label>
                            <input type="number" step="0.0001" id="sell-${code}" class="sell-input" value="${data.sell.toFixed(4)}">
                        </div>
                    </div>
                </div>
            `).join('');
            
            modal.style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveRates() {
            Object.keys(currentRates).forEach(code => {
                const buyInput = document.getElementById(`buy-${code}`);
                const sellInput = document.getElementById(`sell-${code}`);
                
                if (buyInput && sellInput) {
                    const buyValue = parseFloat(buyInput.value);
                    const sellValue = parseFloat(sellInput.value);
                    
                    if (!isNaN(buyValue) && buyValue > 0) {
                        currentRates[code].buy = buyValue;
                    }
                    if (!isNaN(sellValue) && sellValue > 0) {
                        currentRates[code].sell = sellValue;
                    }
                }
            });
            
            saveRatesInMemory();
            renderRates();
            updateLastUpdateTime();
            closeEditModal();
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        // Инициализация
        function init() {
            initializeRates();
            renderRates();
            updateLastUpdateTime();
            
            // Запуск таймера обратного отсчета
            // countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Запуск приложения
        init();

        // Обработка видимости страницы для оптимизации
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(countdownInterval);
            } else {
                countdownInterval = setInterval(updateCountdown, 1000);
            }
        });
    </script>
</body>
</html>
